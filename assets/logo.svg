  }
     
  @keyframes dash {
    45% {
      stroke-dashoffset: -100;
    }
    
    79% {
      stroke-dashoffset: -100;
      stroke:#764ABC;
    }
    
    90% {
      stroke-dashoffset: 0;
      stroke: #e74c3c;
      stroke-dasharray: 100;
    }
    100% {
      stroke: #e74c3c;
      animation: blink 1s ease-in infinite normal;
    }
  }
  
  @keyframes dash2 {
    0% {
      stroke-dasharray: 100;
    }
    
    20% {
      stroke-dasharray: 20;
    }
    
    40% {
      stroke-dasharray: 16;
    }
    
    60% {
      stroke-dasharray: 12;
    }
    
    80% {
      stroke-dasharray: 8;
    }
    
    100% {
      stroke-dasharray: 5;
    }
    
    
  }
  
  @keyframes dot1 {
    50% {
